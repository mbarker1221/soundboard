<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
   <link href="index.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Nunito:300i" rel="stylesheet">
    
   <title>Live Music Event API</title>

</head>
  <body>
	<div class = "register">
    	<h1>welcome to sound</h1>
    		<h2>Register for an account below</h2>
    			<form method="post" action="/addname">

      				<label>Enter A Username</label></br>

     				<input type="text" name="username" placeholder="Enter username" required>

     				 <button class="buttons" id="enterUN" type="submit" onclick="validateUsername();">submit</button></br>

      				<label>Enter A Password</label></br>

      				<input type="text" name="password" placeholder="Enter password" required>

      				<button class="buttons" id="enterPASS" type="submit" onclick="validatePass();">submit</button></br>

     				 <label>Enter your email</label></br>

      				<input type="text" name="email" placeholder="Enter email" required>

      				<button class="buttons" id="enterMAIL" type="submit" onclick="validateEmail();">submit</button></br>

    			</form>
	</div>
		<br><br><br>
	<div class = "search">
		<h2>Search for live music events</h2>
			<form method ="post" action="/addUser">

				<input type = "text" name = "event" id = "eventSearch" placeholder="event name"/>
				<button class="buttons" id="btnFindEvent" type="submit" onclick="getEvent()";">search</button>		<br></br><span>
		
				<input type = "text" name = "artist" id = "artistSearch" placeholder="artist name"/>
				<button class="buttons" id="btnFindArtist" type="submit" onclick="getArtist()";">search</button>		<br></br><span>
  
				<input type = "text" name = "location" id = "locationSearch" placeholder="City name"/>
				<button class="buttons" id="btnFindLocation" type="submit" onclick="getLocation()";>search</button><br></span>
			</form>
	</div>
	<div class = "artistResults" id="art" name ="show">
		<p class = "artResults">Check out these upcoming shows!</p>
			</br></br></br>
	</div>
	<div class = "locResults" id="loc" name ="show">
		<p>These events are upcoming near you!</p>
			</br></br></br>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
