<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
   <link href="index.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Nunito:300i" rel="stylesheet">
    
   <title>Live Music Event API</title>

</head>
<body>
	<p class ="starter file">Sign up / Register for account</p>
	<p class = "instructions">Enter your username</p>
	<form class = "signUp" name = "sign-up" action="#" onsubmit = "return false;">
		<input type = "text" name = "username" id = "username" placeholder="username" required/>
		<button class="buttons" id="enterUN" type="submit" onclick="validateUsername();">submit</button>
		<p class="signup">Enter a password</p>
		<input type = "text" name = "password" id = "password" placeholder = "password" required/>
		<button class="buttons" id="enterPASS" type="submit" onclick="validatePass();">submit</button>
		<p class="mail">enter your email</p>
		<input type = "email" name = "email" id = "email" placeholder = "email" required/></p>
		<button class="buttons" id="enterMAIL" type="submit" onclick="validateEmail();">submit</button>
	</form>
<br><br><br>
<p class="home">Search for live music events</p>
	<form>
		<input type = "text" name = "title" id = "eventsSearch" placeholder="name of event" required/>
		<button class="buttons" id="btnFindEvent" type="submit" onclick="getEvent();">search</button><br>
		<input type = "text" name = "artist" id = "artistSearch" placeholder="artist name" required/>
		<button class="buttons" id="btnFindArtist" type="submit" onclick="getArtist();">search</button><br>
		<input type = "text" name = "location" id = "locationSearch" placeholder="location of event" required/>
		<button class="buttons" id="btnFindLocation" type="submit" onclick="getLocation();">search</button><br>
		<div class = "results" id="show" name ="show">
		</div>
	</form>
	

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="server.js"></script>
<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
<script type="text/javascript" src="app.js"></script>

</html>
