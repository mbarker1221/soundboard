<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300i" rel="stylesheet">

    <title>Live Music Event API</title>

  </head>

  <body>
    <div class="register">
      <h1>welcome to sound</h1>
      <h2>Register for an account below</h2>
      <form class="registerUser" action="registerUser" method=POST>

        <label>Enter A Username</label></br>

        <input type="text" name="username" placeholder="Enter username" required>

        <button class="buttons" id="enterUN" type="submit" onclick="validateUsername()">submit</button></br>

        <label>Enter A Password</label></br>

        <input type="text" name="password" placeholder="Enter password" required>

        <button class="buttons" id="enterPASS" type="submit" onclick="validatePass()">submit</button></br>

        <label>Enter your email</label></br>

        <input type="text" name="email" placeholder="Enter email" required>

        <button class="buttons" id="enterMAIL" type="submit" onclick="validateEmail()">submit</button></br>
      </form>
      <form class="signIn" action="signIn" method=POST>

        <label>Enter Your Username</label></br>

        <input type="text" name="un" placeholder="Enter username" required>

        <button class="buttons" id="UNenter" type="submit" onclick="authorizeUsername()">submit</button></br>

        <label>Enter Your Password</label></br>

        <input type="text" name="pw" placeholder="Enter password" required>

        <button class="buttons" id="PASSenter" type="submit" onclick="authorizePass()">submit</button></br>

      </form>
    </div>
    <br><br><br>
    <div class="search">
      <h2>Search for live music events</h2>
      <span>
      <form class="artistSearch" action="/.server.js" method="POST">
        <input type = "text" name = "artistSearch" id = "artistSearch" placeholder="artist name"/>
        <button class="buttons" id="btnFindArtist" type="submit" onclick="getArtist()">search</button><br></br>
          </form>
        </span>
      <span <form class - "locationSearch" action="/.server.js" method="POST">
        <input type = "text" name = "locationSearch" id = "locationSearch" placeholder="City name"/>
        <button class="buttons" id="btnFindLocation" type="submit" onclick="getEvents()";>search</button><br>
      </form>
      </span>
    </div>

    <div class="shows" id="art" name="a-show">
      <p class="artResults">Check out these upcoming shows!</p>
      </br>
      </br>
      </br>
      <form class="format" name="a-form" action="submit" onsubmit="showArtist();">
    </div>
    <div class="locs" id="loc" name="l-show">
      <p class="locResults">Check out these events happening near you!</p>
      </br>
      </br>
      </br>
      <form class="format" name="l-form" action="submit" onsubmit="showEvents();">
    </div>
    <div class="profile">
      <form class = "editProfile" action="submit">
        <button class="buttons" id="getUser" type="submit" onclick="getUser()";>search</button><br>
        <button class="buttons" id="postUser" type="submit" onclick="postUser()";>search</button><br>
        <button class="buttons" id="updateUser" type="submit" onclick="updateUser()";>search</button><br>
        <button class="buttons" id="deleteUser" type="submit" onclick="deleteUser()";>search</button><br>
      </form>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="server.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script type="text/javascript" src="app.js"></script>

</html>
